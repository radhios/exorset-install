---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: Install packages
    package:
      name:
      - htop
      - tmux
      - vim-nox
      - python3-psutil
      - dconf-cli

  - name: Copy wallpaper file
    copy:
      src: files/ontheway.jpg
      dst: /usr/shared/backgrounds/ansible-ontheway.jpg
      owner: root
      group: root

  - name: Set wallpaper
    become_user: roberto
    dconf:
      key: "/org/gnome/desktop/background/picture-uri"
      value: "'file:///usr/share/backgrounds/ansible-ontheway.jpg'"

  - name: Set wallpaper position
    become_user: roberto
    dconf:
      key: "/org/gnome/desktop/background/picture-position"
      value: "'scaled'"
